<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="frame">
        <section class="calculator">
            <!-- Screen -->
            <form>
                <input type="text" placeholder="0" name="" id="" class="screen">
            </form>
            <!-- Buttons -->
            <div class="buttons">
                <button type="button" class="power-3 btn btn-gray">x<sup>3</sup></button>
                <button class="power-2 btn btn-gray">x<sup>2</sup></button>
                <button type="button" class="btn btn-gray">-</button>
                <button type="button" class="btn btn-red">C</button>
                <button type="button" class="btn btn-white">0</button>
                <button type="button" class="btn btn-white">.</button>
                <button type="button" class="btn btn-gray">+</button>
                <button type="button" class="btn btn-gray">/</button>
                <button type="button" class="btn btn-white">7</button>
                <button type="button" class="btn btn-white">9</button>
                <button type="button" class="btn btn-white">8</button>
                <button type="button" class="btn btn-gray">x</button>
                <button type="button" class="btn btn-white">6</button>
                <button type="button" class="btn btn-white">5</button>
                <button type="button" class="btn btn-white">4</button>
                <button type="button" class="btn btn-green">=</button>
                <button type="button" class="btn btn-white">2</button>
                <button type="button" class="btn btn-white">1</button>
                <button type="button" class="btn btn-white">3</button>
            </div>
             
        </section>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
